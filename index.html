<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Tables</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    td {
      text-align: center;
     }
  </style>
</head>
<body>

  <table style="width:50%">
    <tr>
      <th><h2>City</h2></th>
      <th><h2>State</h2></th>
      <th><h2>2017 estimate</h2></th>
    </tr>
    <tr>
      <td>New York</td>
      <td>New York</td>
      <td>8,622,698</td>
    </tr>
    <tr>
      <td>Los Angeles</td>
      <td>California</td>
      <td>3,999,759</td>
    </tr>
    <tr>
      <td>Chicago</td>
      <td>Illinois</td>
      <td>2,716,450</td>
    </tr>
    <tr>
      <td>Houston</td>
      <td>Texas</td>
      <td>2,312,717</td>
    </tr>
  </table>

</body>
</html>
